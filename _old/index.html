(function(){
  var cache = {};
  this.tmpl = function tmpl(str, data){
    // Figure out if we're getting a template, or if we need to
    // load the template - and be sure to cache the result.
    var fn = !/\W/.test(str) ?
      cache[str] = cache[str] ||
        tmpl(document.getElementById(str).innerHTML) :
      // Generate a reusable function that will serve as a template
      // generator (and which will be cached).
        
      new Function("obj",
        "var p=[];" +
        "p.push('" +    
        // Convert the template into pure JavaScript
        str
          .replace(/[\r\t\n]/g, " ")
          .split("<%").join("\t")
          .replace(/((^|%>)[^\t]*)'/g, "$1\r")
          .replace(/\t=(.*?)%>/g, "',$1,'")
          .split("\t").join("');")
          .split("%>").join("p.push('")
          .split("\r").join("\\'")
      + "');return p.join('');");
    // Provide some basic currying to the user
    return data ? fn( data ) : fn;
  };
})();

function popup_dialogue(x,y,channel,paymentMethod,title,vamount,appId) {
	var query_str = 'app_id='+appId+'&uid='+uid+'&channel='+channel+'&payment_method='+paymentMethod+'&width='+x+'&height='+y;
	if (vamount) query_str += '&vamount='+vamount;
	popup_dialogue_raw(x,y+5,title,query_str);
}
function popup_dialogue_raw(x,y,title,query_str) {
	createBubble(x, y, title, 'http://payelex.appspot.com/popup_iframe?'+query_str);
}
function call_customer_service(cs_form_title) {
	var x = 580; var y = 508;
	var query_str = 'app_id='+appId+'&action=show_cs_form&uid='+uid;
	popup_dialogue_raw(x,y,cs_form_title,query_str);
}
function getParameter(name){
	var r=new RegExp("(\\?|#|&)"+name+"=([^&#]*)(&|#|$)");
	var m=location.href.match(r);
	return(!m?"":m[2]);
}

<script type="text/html" id="payment_methods_tpl">
	<% for(var i=0; i<obj.length; i++) { 
	if(obj[i].channel == 'facebook') continue;
	%>
		<div class="payListLi">
			<div class="payListLiWrap">
				<div class="payName"><%=obj[i].alt%></div>
				<div class="payImg"><img alt="<%=obj[i].alt%>" src="<%=obj[i].logo%>" id="<%=obj[i].channel%>_<%=obj[i].payment_method%>_tip"></div>
			</div>	
		</div>
	<% } %>
</script>
<script type="text/html" id="list_packages_tpl">
	<%var data = obj.list_packages; 
	  for(var i=0; i<data.length; i++) { %>
		<%if(data[i].best_value) {%> <li class="active"><%}	else {%><li><%}%>  	
			<span class="select">
		    	<input type="radio" value="<%=data[i].amount%>" id="<%=data[i].currency_name%>_<%=data[i].amount%>" name="vamount" <%if(data[i].best_value) {%> checked="checked"<%}%>>
		        <input type="hidden" value="<%=data[i].gross%>" id="gross_<%=data[i].amount%>" name="gross_<%=data[i].amount%>">
		        <input type="hidden" value="<%=data[i].revised_amount%>" id="show_vamount_<%=data[i].amount%>" name="show_vamount_<%=data[i].amount%>">
		    </span>
		    <span style="width:<%=obj.amount_width%>px;" class="vamount">
		    	<%=data[i].show_amount%>
		    	<%if(data[i].extra_amount) {%>
		    		<b style="color: #cc0000; font-size: 13px;">+<%=data[i].extra_amount%></b>
		    	<%}%>
		    </span>
		    <span class="ecoin"><img src="<%=data[i].currency_logo%>"></span>
		    <span class="money"><%=data[i].currency_symbol%><%=data[i].gross%> <%=data[i].currency%></span>
		    <%if(data[i].best_value) {%> 
		    	<font title="Best Value!">Best Value!</font>
		    <%}%>
		</li>
	<% } %>
</script>
<script type="text/html" id="offer_tpl">
	<div id="offerTabs" class="offerTabs">
		<ul>
		<%var data = obj.offer; 
		  for(var i=0; i<data.length; i++) { %>
			<li><a href="#<%=data[i].channel%>-tab"><span><strong><%=data[i].name%></strong></span></a></li>
		<% } %>
		</ul>
		<% for(var i=0; i<data.length; i++) { 
			var uid = '{user';
			uid += '_id}';
			var src = data[i].src.replace(uid, obj.uid);%>
			<div class="offerTab" id="<%=data[i].channel%>-tab" style="padding:0px;">
				<%=data[i].tip_other_choice%><hr>
				<iframe frameborder="0" height="650" width="100%" scrolling="auto" name="<%=data[i].channel%>_iframe" src="<%=src%>"></iframe>
			</div>
		<% } %>
	</div>
</script>
<script type="text/html" id="country_list_tpl">

</script>
<script language="javascript">
var tip_select_package = '';
var data = null;
$(document).ready(function(){ 
	loadChannels(list_channels_data);
	var timestamp = (new Date().getTime()-new Date().getTime()%1000)/1000;
	$("#analytic_337_com").html('<img src="http://analytic.337.com/'+timestamp+'/static.gif?appid='+redmine_app_name+'&event=pay.visit&uid='+uid+'&json_var=">');
});

function loadChannels(data) {
	$('#tip_select_offer').html(data.tip_select_payment_method);
	$('#tip_choose_payment_method').html(data.tip_select_package);
	tip_select_package = data.tip_select_package;
	$('#tip_compare_and_order').html(data.tip_compare_and_order);
	$('#tip_select_payment_method').html(data.tip_select_payment_method);
	$('#tip_select_package').html(data.tip_select_package);
	$('#payment_methods').html(tmpl("payment_methods_tpl",data.payment_methods));
	if(data.country_app_map) {
		$('#country_list').html(tmpl("country_list_tpl",data));
	}
	if(!data.tip_customer_service_email || data.tip_customer_service_email=='payment@elex-tech.com') {
		$('#tip_customer_service_email').html('<a href="javascript:call_customer_service(\''+data.cs_form_title+'\')">Customer Service</a>');
	} else {
		$('#tip_customer_service_email').html('<a href="mailto:'+data.tip_customer_service_email+'">Customer Service</a>');
	}
	if(data.offer) {
		$('#offer_tab_display').html(tmpl("offer_tpl",data));
		$("#offerTabs").tabs();
	}
	$('#payment_methods .payListLi').click(function(){
		loadPackage($(this));
	});
	loadPackage($('.payListLi:first'));
}


function loadPackage(li) {
	var id = li.find('.payImg img').attr('id');
	var splits = id.split('_');
	if(splits.size < 2) return;
	var channel = splits[0];
	var paymentMethod = splits[1];
	for(var i=2; i<splits.length-1; i++)
		paymentMethod += '_'+splits[i];
	if (channel == 'ultimatepay' && paymentMethod == 'PK') {
		popup_dialogue(710,425,channel,paymentMethod,tip_select_package,null,appId);
		return false;
	}
	
	if (channel == 'mozca') {
		popup_dialogue(492,282,channel,paymentMethod,tip_select_package,null,appId);
		return false;
	}
	$('#payment_methods .active').removeClass('active');
	li.addClass('active');
	$('.payListContWarp').html('<div id="loading" style="height: 100%; width: 100%; z-index: 100; text-align: center;"><img src="http://p.img.337.com/pay/loading2.gif" style="margin: 50px 0px;"></div>');
	data = list_packages_data[channel+'_'+paymentMethod];
	setTimeout(displayPackage, 300);
}

function displayPackage() {
	$('.payListContWarp').html("<form id=\"payelex\" method=\"post\" action=\"http://payelex.appspot.com/payelex\" target=\"_blank\"><div id=\"hidden_params\"></div><div class=\"title\"><p></p></div><div class=\"desc\"></div><ul id=\"inputclick\"></ul><div class=\"submit\"><a href=\"\"></a></div></form>");
	$('.payListContWarp form .desc').html(data.package_tip_payments);
	$('#hidden_params').html('<input type="hidden" id="app_id" value="'+appId+'" name="app_id"> ');
	$('#hidden_params').append('<input type="hidden" id="uid" value="'+uid+'" name="uid">');
	$('#hidden_params').append('<input type="hidden" id="channel" value="'+data.channel+'" name="channel">');
	$('#hidden_params').append('<input type="hidden" id="payment_method" value="'+data.payment_method+'" name="payment_method">');
	$('.payListContWarp .title p').html(data.tip_get_more_credit);
	data.amount_width = amount_width(data.list_packages);
	$('#inputclick').html(tmpl("list_packages_tpl",data));
	$('.payListContWarp .submit a').html(data.label_continue+' >');
	if(!data.tip_customer_service_email || data.tip_customer_service_email=='payment@elex-tech.com') {
		$('.customer_service_link').attr('href', 'javascript:call_customer_service(\''+data.cs_form_title+'\')');
	} else {
		$('.customer_service_link').attr('href', 'mailto:'+data.customer_service_email);
	}

	$('.customer_service_link').html(data.tip_customer_support);
	$('.payListContWarp .submit').click(function(){
		post_data(data.container_title, data.width, data.height);
		return false;
	});
	
	$(function(){
		var inputclick = $("#inputclick li");
		inputclick.click(function(){
			$(this).addClass("active").siblings().removeClass("active");
			if(!$('input',this).attr('disabled')){
				$('input',this).attr('checked',true);
			}
		});
	});
}

function amount_width(data) {
	var max_width = 0;
	for(var i=0; i<data.length; i++) {
		var width = data[i].show_amount.length*10;
		if(data[i].extra_amount)
			width += data[i].extra_amount.length*10 + 5;
		if(max_width < width)
			max_width = width; 
	}
	return max_width;
}

function post_data(containerTitle, width, height) {
	var channel = $('#channel').val();
	var paymentMethod = $('#payment_method').val();
	if (channel == 'paypal' || channel == 'moneybookers' || channel == 'pagseguro' || channel == 'mol' || channel=='dineromail' || channel=='infin' || (channel=='mycard' && paymentMethod=='points') || (channel=='gash' && paymentMethod=='h') || channel=='mikro' || channel=='tutudo' || channel=='dotpay' || channel=='mynet' || channel== 'gashplus' || channel== 'eprepag') {
		$('#payelex').submit();
		return;
	}
	var vamount = $('input:radio[name=vamount]:checked').val();
	var amount = $('#gross_'+vamount).val();
	var showVamount = $('#show_vamount_'+vamount).val();
	containerTitle = containerTitle.replace("<vamount>", showVamount);
	$('#payelex').attr('target', '_self');
	var x = 580; var y = 520;
	if (channel == 'zaypay') {
		x = 580; y = 500;
	}
	if (channel == 'ultimatepay') {
		x = 710; y = 425;
	}
	if (channel == 'adyen') {
		x = 580; y = 590;
	}
	if(width && height) {
		x = width; y=height;
	}
	popup_dialogue(x,y,channel,paymentMethod,containerTitle,vamount,$('#app_id').val());
}

</script>
</body>
</html>
